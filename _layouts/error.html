---
layout: default
---

<div id="content" class="site-content">
    <main id="main" class="site-main inner">
        <article class="post page">
            <header class="entry-header">
                <h1 class="entry-title">{{ page.title }}</h1>
            </header><!-- .entry-header -->
            <div class="entry-content">
                {{content}}
            </div>
        </article><!-- .post .page -->
    </main><!-- .site-main -->
</div><!-- .site-content -->
